<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food market</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">

  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="nav-wrapper container">
      <a class="navbar-brand" href="#">Food market</a>

      <button id="menu-btn" class="btn" type="button">
        <i class="material-icons navbar__add-icon">menu</i>
      </button>
    </div>
  </nav>

  <aside class="aside aside__expanded" id="aside">
    <p class="aside__title">New Recipe</p>

    <div class="dropdown-divider"></div>
    
    <form id="form" class="mt-4">
      <div class="input-group mb-3">
        <input name="title" type="text" class="form-control" placeholder="Recipe's title">
      </div>

      <div class="input-group mb-3">
        <textarea name="ingredients" id="" rows="2" class="form-control" placeholder="Ingredients"></textarea>
      </div>

      <div class="input-group mb-3">
        <button class="btn aside__btn-add mr-auto ml-auto">Add</button>
      </div>
    </form>
  </aside>

  <div class="container">
    <div class="mt-4 mb-4 recipes__list">
      <div class="card recipes__item d-inline-flex">
        <img class="m-auto" src="https://via.placeholder.com/150">

        <div class="mt-3 recipes__item-title">title</div>  
        <div class="mt-1 recipes__item-ingredients">ingredient ingredient ingredient</div>
        
        <div class="mt-1 ml-auto recipes__item-actions">
          <button class="btn btn-danger remove-recipe d-inline-flex">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/aside.js"></script>
  <script src="./js/form.js"></script>
  <script src="./js/recipes.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
